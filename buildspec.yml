version: 0.2

phases:
  install:
    commands:
      # Install dependencies needed for running tests
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 381492109137.dkr.ecr.us-east-1.amazonaws.com
      - REL=$(cat release_version.txt)
      - cd app
      - npm install -g
      - cd ..
      # Upgrade AWS CLI to the latest version
#      - pip install --upgrade awscli
  pre_build:
    commands:
      # Discover and run unit tests in the 'tests' directory
#      - npm test
  build:
    commands:
     - cp infrastructure/builder/Dockerfile .
     - d=$(date +"%Y%m%d%H%M%S")
     - docker build . -t ddai-api-reports:${REL}-prepare
  post_build:
    commands:
     - IMAGE_URI=381492109137.dkr.ecr.us-east-1.amazonaws.com/ddai-api-reports:${REL}
     - docker tag ddai-api-reports:${REL}-prepare $IMAGE_URI
     - docker push $IMAGE_URI
     - pwd
     - ls -l
     - cp infrastructure/deploy/deploy.sh .
     - ./deploy.sh

artifacts:
  files:
    - '**/*'
